<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;600;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="regstyle.css">
    <title>Register</title>
</head>
<body>
    <div class="reg">
        <form>
            <h1>⎯⎯⎯⎯ R E G I S T E R ⎯⎯⎯⎯</h1>
            <div class="box">
                <img src="profile.png">
                <input type="text" placeholder="Enter your First name">
            </div>
            <div class="box">
                <img src="profile.png">
                <input type="text" placeholder="Enter your Last name">
            </div>
            <div class="box">
                <img src="phone.png">
                <input type="number" placeholder="Phone number">
            </div>
            <div class="box">
                <img src="email.png">
                <input type="email" placeholder="Email">
            </div>
            <div class="box">
                <img src="lock.png">
                <input type="password" placeholder="Password">
            </div>
            <div class="box">
                <img src="place.png">
                <input type="text" placeholder="Country">
            </div>
            <div class="sub">
                <button type="submit" >Submit</button>
            </div>
            
        </form> 
    </div>
</body>
</html>
